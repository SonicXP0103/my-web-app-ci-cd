# deploy-web.yml 檔案 (部分內容)
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ... 其他步驟不變 ...

      - name: (模擬) 建置網頁檔案 (並嵌入版本類型)
        # 在這個步驟層級定義一個環境變數
        env:
          GAME_VERSION_TYPE: "測試版" # 你可以在這裡改成 "正式版" 試試
        run: |
          echo "模擬網頁檔案建置中..."
          # 將環境變數的值寫入一個臨時文件，模擬建置結果
          echo "<h1>歡迎來到 魔法森林大冒險！ - ${GAME_VERSION_TYPE}</h1>" > index_temp.html
          echo "<p>這是我們遊戲的 ${GAME_VERSION_TYPE}！</p>" >> index_temp.html
          # 模擬將真實的 index.html 替換掉，以便部署時讀取這個帶有變數的新內容
          cat index_temp.html >> index.html # 將臨時內容追加到 index.html
          echo "建置完成，準備部署！"
          cat index.html # 打印出最終的 index.html 內容，方便日誌查看

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./